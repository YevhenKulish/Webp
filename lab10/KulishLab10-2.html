<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f5f5f5;
            padding: 3px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .flex-grey {
            display: flex;
            gap: 3px;
        }

        .flex-yellow {
            display: flex;
            gap: 3px;
        }

        .flex-red {
            display: flex;
            gap: 3px;
        }

        .blue {
            background: #5b9bd5;
            height: 150px;
            border: 1px solid #ccc;
        }

        .grey {
            background: #6b7a8f;
            width: 30%;
            border: 1px solid #ccc;
            min-height: 150px;
        }

        .blues {
            background: #5bcfd5;
            flex: 1;
            height: 150px;
            border: 1px solid #ccc;
            min-height: 100px;
        }

        .red {
            background: #e57373;
            flex: 1;
            height: 150px;
            border: 1px solid #ccc;
            min-height: 100px;
        }

        .yellow {
            background: #ffca28;
            width: 30%;
            border: 1px solid #ccc;
            min-height: 150px;
        }

        .green {
            background: #43a047;
            height: 150px;
            border: 1px solid #ccc;
            min-height: 100px;
        }

        .brown {
            background: #d35400;
            height: 100px;
            border: 1px solid #ccc;
            min-height: 80px;
        }

        @media (max-width: 499px) {

            .flex-grey,
            .flex-yellow,
            .flex-red {
                flex-direction: column;
            }

            .grey,
            .yellow {
                width: 100%;
                height: 100px;
            }

            .blue,
            .blues,
            .red,
            .green {
                height: 80px;
            }
        }

        @media (min-width: 500px) and (max-width: 749px) {
            .flex-grey {
                flex-direction: column;
            }

            .grey {
                width: 100%;
                height: 100px;
            }

            .flex-yellow {
                flex-direction: column;
            }

            .yellow {
                width: 100%;
                height: 100px;
            }
        }

        @media (min-width: 750px) and (max-width: 949px) {
            .flex-grey {
                flex-direction: row;
            }

            .grey {
                width: 25%;
            }

            .flex-yellow {
                flex-direction: row;
            }

            .yellow {
                width: 25%;
            }
        }

        @media (min-width: 950px) and (max-width: 1199px) {
            .flex-grey {
                flex-direction: row;
            }

            .grey {
                width: 30%;
            }

            .flex-yellow {
                flex-direction: row;
            }

            .yellow {
                width: 30%;
            }
        }

        @media (min-width: 1200px) {
            .flex-grey {
                flex-direction: row;
            }

            .grey {
                width: 30%;
            }

            .flex-yellow {
                flex-direction: row;
            }

            .yellow {
                width: 30%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="flex-grey">
            <div style="width:100%;">
                <div class="blue"></div>
                <div class="flex-yellow">
                    <div style="width:100%;">
                        <div class="flex-red">
                            <div class="blues"></div>
                            <div class="red"></div>
                        </div>
                        <div class="green"></div>
                    </div>
                    <div class="yellow"></div>
                </div>
            </div>
            <div class="grey"></div>
        </div>
        <div class="brown"></div>
    </div>
</body>

</html>
