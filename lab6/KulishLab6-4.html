<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Лабораторна № 6. Мої друзі</title>
    <meta name="description" content="Сторінка про моїх друзів з навігаційною картою">
    <meta name="keywords" content="друзі, одногрупники, навігаційна карта, фото">
    <style>
        body {
            background-color: #f0f8ff;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 30px;
        }

        .friends-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .friend-card {
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .friend-name {
            font-weight: bold;
            color: #003366;
            margin: 10px 0;
        }

        .navigation-map {
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Мої друзі та одногрупники</h1>

    <!-- Навігаційна карта з фото -->
    <div class="navigation-map">
        <h2>Навігаційна карта друзів</h2>
        <img src="/Webp/images/my_friends.png" alt="Карта друзів" usemap="#friendsmap">

        <map name="friendsmap">
            <area shape="rect" coords="304,30,370,96" href="#eugene" alt="Євген" title="Євген - найкращий геймер">
            <area shape="rect" coords="24,77,90,143" href="#alex" alt="Олексій" title="Олексій - Найрозумніший">
            <area shape="rect" coords="352,131,418,197" href="#yaroslav" alt="Ярослав"
                title="Ярослав - сором'язливий та амбітний">
        </map>
    </div>

    <div class="friends-container">
        <div class="friend-card" id="eugene">
            <div class="friend-name">Євген</div>
            <p>Найкращий геймер в компанії. Завжди знає всі новинки ігрового світу.</p>
        </div>

        <div class="friend-card" id="alex">
            <div class="friend-name">Олексій</div>
            <p>Найрозумніший. Завжди углиблений у дослідження коду.</p>
        </div>

        <div class="friend-card" id="yaroslav">
            <div class="friend-name">Ярослав</div>
            <p>Сором'язливий, але амбітний. З ним завжди цікаво.</p>
        </div>
    </div>

</body>

</html>
